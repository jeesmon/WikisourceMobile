app-description=ആൻഡ്രോയിഡിനുള്ള ഔദ്യോഗിക വിക്കിപീഡിയ ആപ്പ്. 280-ൽ അധികം ഭാഷകളിൽ 2 കോടി ലേഖനങ്ങൾ നൽകുന്ന സ്വതന്ത്ര വിജ്ഞാനകോശമാണ് വിക്കിപീഡിയ, മനുഷ്യൻ നിർമ്മിച്ചിട്ടുള്ള ഏറ്റവും വലിയ വിജ്ഞാനശേഖരമാണിത്.\n\nസവിശേഷതകൾ: പിന്നീട് അല്ലെങ്കിൽ ഓഫ്‌ലൈൻ ആയിരിക്കുമ്പോൾ വായിക്കാനായി ലേഖനങ്ങൾ സൂക്ഷിച്ചു വെയ്ക്കുക, ആൻഡ്രോയിഡിലെ "Share" സൗകര്യം ഉപയോഗിച്ച് ലേഖനങ്ങൾ പങ്ക് വെയ്ക്കുക, മറ്റ് ഭാഷയിൽ ലേഖനം വായിക്കുക, പൂർണ്ണ സ്ക്രീൻ തിരച്ചിൽ\n\nതാങ്കളുടെ അഭിപ്രായങ്ങൾ റ്റ്വിറ്ററിൽ @WikimediaMobile എന്ന വിലാസത്തിൽ നൽകുക.
