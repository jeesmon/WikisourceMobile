about-license=ഈ ഉപകരണം ഗ്നു സാർവ്വജനിക അനുവാദപത്രം പ്രകാരം സ്വതന്ത്ര സോഫ്റ്റ്‌വേർ ആണ്. നിബന്ധനകൾ പാലിച്ച് ഇത് വിതരണം ചെയ്യാനും മാറ്റം വരുത്താനും താങ്കളെ സ്വാഗതം ചെയ്യുന്നു. കൂടുതൽ വിവരങ്ങൾക്ക് <a href="http://www.gnu.org/licenses/old-licenses/gpl-2.0.html">http://www.gnu.org/licenses/old-licenses/gpl-2.0.html</a> കാണുക. സ്രോതസ്സ് കോഡ് <a href="https://github.com/Wikimedia/WikipediaMobile">https://github.com/jeesmon/WikisourceMobile</a> എന്ന വിലാസത്തിൽ ലഭ്യമാണ്
